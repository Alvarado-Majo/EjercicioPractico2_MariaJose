<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios - Plataforma</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="contenedor">
    <h2 class="titulo">Gestión de Usuarios</h2>

    <a th:href="@{/usuario/nuevo}" class="btn btn-primario">+ Nuevo usuario</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre completo</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.nombre + ' ' + u.apellido}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.rol != null ? u.rol.nombre : 'Sin rol'}"></td>
            <td>
                <span th:classappend="${u.activo} ? 'badge badge-activo' : 'badge badge-inactivo'"
                      th:text="${u.activo} ? 'Activo' : 'Inactivo'"></span>
            </td>
            <td>
                <a th:href="@{/usuario/detalle/{id}(id=${u.id})}"
                   class="btn btn-secundario btn-peque">
                    Detalle
                </a>

                <a th:href="@{/usuario/editar/{id}(id=${u.id})}"
                   class="btn btn-primario btn-peque">
                    Editar
                </a>

                <a th:href="@{/usuario/eliminar/{id}(id=${u.id})}"
                   class="btn btn-peque"
                   style="background:#f26d6d;color:white;"
                   onclick="return confirm('¿Seguro que desea eliminar este usuario?');">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="footer">Plataforma Académica · Gestión de Usuarios</div>
</body>
</html>
