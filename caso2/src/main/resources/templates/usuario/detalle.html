<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle usuario</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="contenedor">
    <h2 class="titulo">Detalle del usuario</h2>

    <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
    <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
    <p><strong>Apellido:</strong> <span th:text="${usuario.apellido}"></span></p>
    <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
    <p><strong>Rol:</strong> <span th:text="${usuario.rol != null ? usuario.rol.nombre : 'Sin rol'}"></span></p>
    <p><strong>Estado:</strong>
        <span th:classappend="${usuario.activo} ? 'badge badge-activo' : 'badge badge-inactivo'"
              th:text="${usuario.activo} ? 'Activo' : 'Inactivo'"></span>
    </p>
    <p><strong>Fecha creaci√≥n:</strong>
        <span th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></span>
    </p>

    <div class="form-acciones">
        <a th:href="@{/usuario/listado}" class="btn btn-primario">Volver al listado</a>
    </div>
</div>
</body>
</html>
