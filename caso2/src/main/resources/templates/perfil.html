<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="contenedor">
    <h2 class="titulo">Mi Perfil</h2>

    <p><strong>Nombre:</strong>
        <span th:text="${usuario != null ? usuario.nombre : 'Desconocido'}"></span>
    </p>
    <p><strong>Apellido:</strong>
        <span th:text="${usuario != null ? usuario.apellido : ''}"></span>
    </p>
    <p><strong>Email:</strong>
        <span th:text="${usuario != null ? usuario.email : ''}"></span>
    </p>
    <p><strong>Rol:</strong>
        <span th:text="${usuario != null && usuario.rol != null ? usuario.rol.nombre : ''}"></span>
    </p>
</div>
</body>
</html>
