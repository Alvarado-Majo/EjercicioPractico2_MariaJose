<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roles</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="contenedor">
    <h2 class="titulo">Gestión de Roles</h2>

    <a th:href="@{/rol/nuevo}" class="btn btn-primario">+ Nuevo rol</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${roles}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.nombre}"></td>
            <td th:text="${r.descripcion}"></td>
            <td>
                <a th:href="@{'/rol/editar/' + ${r.id}}" class="btn btn-primario btn-peque">Editar</a>
                <a th:href="@{'/rol/eliminar/' + ${r.id}}" class="btn btn-peque"
                   style="background:#f26d6d;color:white;"
                   onclick="return confirm('¿Eliminar este rol?');">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
